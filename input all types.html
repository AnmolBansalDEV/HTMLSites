<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All the types of input in form tag</title>
</head>
<body>
  <center>
    <h1>here are all the values of the type attribute in input tag:</h1>
    <form>
        <label>text</label>
        <input type="text">
        <br> <br>
        <label>button</label>
        <input type="button" name="button">
    <br>
    <br>
    <label>color</label>
    <input type="color">
    <br>
    <br>
    <label>date</label>
    <br>
    <br>
    <input type="date">
    <br>
    <br>
    <label for="datetime-local">datetime-local</label>
    <input type="datetime-local">
    <br><br>
    <label for="email">email</label>
    <input type="email">
    <br><br>
    <label for="file">file</label>
    <input type="file">
    <br><br>
    <label for="hidden">hidden</label>
    <input type="hidden">
    <br><br>
    <label for="month">month</label>
    <input type="month">
    <br><br>
    <label for="number">number</label>
    <input type="number">
    <br><br>
    <label for="password">password</label>
    <input type="password">
    <br><br>
    <label for="radio">radio</label>
    <input type="radio">
    <br><br>
    <label for="range">range</label>
    <input type="range">
    <br><br>
    <label for="reset">reset</label>
    <input type="reset">
    <br><br>
    <label for="search">search</label>
    <input type="search">
    <br><br>
    <label for="submit">submit</label>
    <input type="submit">
    <br><br>
    <label for="tel">telephone number</label>
    <input type="tel">
    <br><br>
    <label for="time">time</label>
    <input type="time">
    <br><br>
    <label for="url">url</label>
    <input type="url">
    <br><br>
    <label for="week">week</label>
    <input type="week">
    <br><br>
  </center>  
</body>
</html>
